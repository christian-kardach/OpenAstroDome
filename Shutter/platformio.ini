[platformio]
include_dir = .
src_dir = ./src
lib_dir = ./src/libs
test_dir = ./unit_tests

[env:Shutter]
platform = atmelavr
board = uno
framework = arduino
lib_deps = mike-matera/ArduinoSTL@^1.3.3
; upload_port = COM4
lib_extra_dirs =
    ../SharedLibs
